<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>五指网</title>
  <link rel="stylesheet" href="../styles/login.css">
</head>

<body>
  <div class="wrapper-head">
    <div class="head-left">
      <div class="name">五指网</div>
      <div class="desc">
        <div>找好工作，易如反掌</div>
        <div>www.5zhi.com</div>
      </div>
    </div>
    <ul class="menus">
      <li>首页</li>
      <li>职位</li>
      <li>公司</li>
      <li>招聘</li>
      <li>资讯</li>
    </ul>
    <div class="head-right">
      <div class="app">五指APP</div>
      <div class="user">请登录</div>
    </div>
  </div>
  <div class="wrapper-body">
    <div class="left-png"></div>
    <div class="right-box">
      <div class="login"></div>
      <div class="register">
        <div class="title">一键注册，轻松找工作</div>
        <div class="user-tabs">
          <div class="tab active">逐梦江湖</div>
          <div class="tab">招兵买马</div>
        </div>
        <div class="item"><input class="inputs" type="text" maxlength="11" placeholder="请输入手机号"></div>
        <div class="item"><input class="inputs" type="text" maxlength="6" placeholder="请输入手机验证码">
          <div class="getcode">获取验证码</div>
        </div>
        <div class="item"><input class="inputs" type="password" placeholder="请输入密码"></div>
        <div class="item"><input class="inputs" type="password" placeholder="请确认密码"></div>
        <button class="btn">注&nbsp;&nbsp;&nbsp;册</button>
        <div class="words">注册代表您已同意<a href="javascript:;">《五指网用户协议》</a></div>
        <a href="javascript:;" class="gotologin">已有账号，直接登录</a>
      </div>
    </div>
  </div>
</body>

</html>
