<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>简历预览</title>
  <link rel="stylesheet" href="../../scripts/layui/css/layui.css">
  <link rel="stylesheet" href="../../styles/personal/see-resume.css">
</head>

<body>
  <div class="wrapper-border">
    <div class="head">
      <img src="../../images/biguser.png" alt="userlogo">
      <div class="head-right">
        <div class="right1" id="username">用户名</div>
        <div class="right2">
          <i class="layui-icon layui-icon-flag myicon"></i><span id="status">目前正在找工作</span>
          <i class="layui-icon layui-icon-cellphone myicon" style="margin-left: 20px;"></i><span id="phone"></span>
          <i class="layui-icon layui-icon-note myicon" style="margin-left: 20px;"></i><span id="email"></span>
        </div>
        <div class="right3">
          <i class="layui-icon layui-icon-username myicon"></i><span id="desc"></span>
        </div>
      </div>
    </div>
    <div class="myitem">
      <div class="item-title">求职意向</div>
      <div class="item-content" style="width: 50%;float: left;">期望薪资：<span id="money"></span></div>
      <div class="item-content" style="width: 50%;float: left;">地点：<span id="city"></span></div>
      <div class="item-content">岗位：<span id="job_name"></span></div>
      <div class="item-content">行业：<span id="job_hy"></span></div>
    </div>
    <div class="myitem">
      <div class="item-title">工作经验</div>
      <div class="item-textarea" id="workexp"></div>
    </div>
    <div class="myitem">
      <div class="item-title">项目经验</div>
      <div class="item-textarea" id="projexp"></div>
    </div>
    <div class="myitem">
      <div class="item-title">教育经验</div>
      <div class="item-textarea" id="studyexp"></div>
    </div>
    <div class="myitem">
      <div class="item-title">在校情况</div>
      <div class="item-textarea" id="schoolstatus"></div>
    </div>
    <div class="myitem">
      <div class="item-title">技能特长</div>
      <div class="item-textarea" id="skills"></div>
    </div>
    <div class="myitem" style="border: none;">
      <div class="item-title">其他</div>
      <div class="item-textarea" id="others"></div>
    </div>
  </div>

  <script src="../../scripts/jquery.v1.7.2.js"></script>
  <script>
    $(function () {
      var id = window.location.search.split('=')[1];
      $.ajax({
        url: '/api/getResumeById',
        data: { id: id },
        success: function (data) {
          if (data) {
            $("#username").html(data.name);
            $("#status").html(data.status);
            $("#phone").html(data.phone);
            $("#email").html(data.email);
            $("#desc").html(data.sex + ' ｜ ' + data.birthday + ' ｜ 现居住' + data.address);
            $("#money").html(data.money);
            $("#city").html(data.city);
            $("#job_name").html(data.job_name);
            $("#job_hy").html(data.job_hy);
            $("#workexp").html(data.workexp);
            $("#projexp").html(data.projexp);
            $("#studyexp").html(data.studyexp);
            $("#schoolstatus").html(data.schoolstatus);
            $("#skills").html(data.skills);
            $("#others").html(data.others);
          }
        }
      })
    })
  </script>
</body>

</html>
