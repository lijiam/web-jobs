<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>个人中心</title>
  <link rel="stylesheet" href="../styles/personal.css">
</head>

<body>
  <ul class="navs">
    <li class="nav-item active" data-url="./personal/home.html">我的信息</li>
    <li class="nav-item" id="resume" data-url="./personal/resume.html">我的简历</li>
    <li class="nav-item" id="progress" data-url="./personal/progress.html">投递进展</li>
    <li class="nav-item" id="msg" data-url="./personal/msg.html">我的消息</li>
    <li class="nav-item" id="passwd" data-url="./personal/passwd.html">修改密码</li>
  </ul>
  <div class="right-content">
    <iframe id="rightContent" src="./personal/home.html" frameborder="0" width="100%" height="100%"></iframe>
  </div>
</body>
<script src="../scripts/jquery.v1.7.2.js"></script>
<script>
  $(".nav-item").on('click', function () {
    $(this).addClass('active');
    $(this).siblings('li').removeClass('active');
    $("#rightContent").attr('src', $(this).data('url'));
  })

  function openResume(id) {
    $("#" + id).addClass('active');
    $("#" + id).siblings('li').removeClass('active');
    $("#rightContent").attr('src', $("#" + id).data('url'));
  }

  $(function () {
    var a = window.location.search.split('=');
    if (a.length > 1) {
      openResume(a[1]);
    }
  })
</script>

</html>
