<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>用户管理</title>
  <link rel="stylesheet" href="../../scripts/layui/css/layui.css">
  <link rel="stylesheet" href="../../styles/back/common-search.css">
</head>

<body>
  <div class="common-box">
    <div class="common-title">
      <i class="layui-icon layui-icon-search myicon"></i>筛选条件
    </div>
    <div class="layui-fluid layui-form common-content">
      <div class="layui-row layui-col-space30">
        <div class="layui-col-md4">
          <input type="text" name="phone" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-col-md4">
          <input type="text" name="phone" placeholder="请输入所属部门" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-row" style="text-align: center;">
        <button class="layui-btn" lay-submit lay-filter="formDemo">查询</button>
      </div>
    </div>
  </div>
  <div class="common-box">
    <div class="common-title">
      <i class="layui-icon layui-icon-form myicon"></i>数据列表
    </div>
    <div class="common-table">
      <table class="layui-hide" id="demo" lay-filter="demo"></table>
      <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
      </script>
      <script type="text/html" id="switchTpl">
      <input type="checkbox" name="sex" value="{{d.id}}" lay-skin="switch" lay-text="启用|关闭" lay-filter="sexDemo"
        {{ d.is_use == 1 ? 'checked' : '' }}>
      </script>
    </div>
  </div>

  <script src="../../scripts/jquery.v1.7.2.js"></script>
  <script src="../../scripts/layui/layui.js"></script>
  <script>
    var commonTable = [
      { field: 'id', title: '用户ID', sort: true },
      { field: 'username', title: '用户账号', edit: 'username' },
      { field: 'name', title: '用户昵称', edit: 'name' },
      { field: 'email', title: '邮箱地址', edit: 'email' },
      { field: 'depart', title: '所属部门', sort: true, edit: 'depart' },
      { field: 'register_time', title: '注册时间', sort: true },
      { field: 'login_time', title: '最后登录时间', sort: true },
      { field: 'is_use', title: '账户启用状态', templet: '#switchTpl' },
      { title: '操作', toolbar: '#barDemo' }
    ]
    function doSearch(params, success) {
      jQuery.ajax({
        type: 'POST',
        url: '/api/user/getAllBackuser',
        dataType: "json",
        contentType: "application/json",
        data: JSON.stringify(params),
        success: function (data) {
          success(data);
        }
      })
    }
    layui.use(['form', 'laydate', 'table', 'layer'], function () {
      var laydate = layui.laydate;
      var form = layui.form;
      var table = layui.table;
      var layer = layui.layer;
      //监听提交
      form.on('submit(formDemo)', function (data) {
        doSearch(data.field, function (res) {
          table.render({
            elem: '#demo',
            cols: [commonTable],
            data: res,
            even: true
          })
        })
        return false;
      });

      //执行一个laydate实例
      laydate.render({
        elem: '#add_time'
      });

      doSearch({}, function (res) {
        table.render({
          elem: '#demo',
          cols: [commonTable],
          data: res,
          even: true
        })
      })

      form.on('switch(sexDemo)', function (obj) {
        $.ajax({
          url: '/api/user/updateBackIsuse',
          data: { id: this.value, is_use: obj.elem.checked ? '1' : '0' }
        })
      });

      //监听单元格编辑
      table.on('edit(demo)', function (obj) {
        $.ajax({
          type: 'POST',
          url: '/api/user/updateBackuserById',
          dataType: "json",
          contentType: "application/json",
          data: JSON.stringify(obj.data),
          success: function (tag) {
            if (tag) layer.msg('更新成功');
            else layer.msg('更新失败');
          }
        })
      });

      //监听工具条
      table.on('tool(demo)', function (obj) {
        var data = obj.data;
        if (obj.event === 'del') {
          layer.confirm('真的要删除吗？', function (index) {
            jQuery.ajax({
              url: '/api/user/deleteBackuserById',
              data: { id: data.id },
              success: function (tag) {
                if (tag) {
                  obj.del();
                  layer.close(index);
                }
              }
            });
          });
        }
      });
    });
  </script>
</body>

</html>
