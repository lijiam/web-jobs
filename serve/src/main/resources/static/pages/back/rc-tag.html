<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>人才用户标签</title>
  <link rel="stylesheet" href="../../scripts/layui/css/layui.css">
  <link rel="stylesheet" href="../../styles/back/common-search.css">
</head>

<body>
  <div class="common-box">
    <div class="common-title">
      <i class="layui-icon layui-icon-form myicon"></i>数据列表
      <div class="right-btn"><button type="button" class="layui-btn layui-btn-sm" id="addnew">添加</button></div>
    </div>
    <div class="common-table">
      <table class="layui-hide" id="demo" lay-filter="demo"></table>
      <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
      </script>
    </div>
  </div>

  <script src="../../scripts/jquery.v1.7.2.js"></script>
  <script src="../../scripts/layui/layui.js"></script>
  <script>
    var commonTable = [
      // { type: 'checkbox' },
      { field: 'id', title: '标签ID', sort: true },
      { field: 'name', title: '标签名称', edit: 'name' },
      { field: 'number', title: '会员人数', sort: true, edit: 'number' },
      { field: 'cond', title: '打标条件', edit: 'cond' },
      { title: '操作', toolbar: '#barDemo' }
    ]
    layui.use(['table', 'layer'], function () {
      var table = layui.table;
      var layer = layui.layer;

      $("#addnew").on('click', function () {
        layer.open({
          type: 2,
          title: '添加人才标签',
          content: './new-rc-tag.html',
          area: ['400px', '300px']
        });
      })

      jQuery.ajax({
        url: '/api/user/getAllRcTag',
        data: { type: '0' },
        success: function (data) {
          table.render({
            elem: '#demo',
            cols: [commonTable],
            data: data,
            even: true
          })
        }
      })

      //监听单元格编辑
      table.on('edit(demo)', function (obj) {
        $.ajax({
          type: 'POST',
          url: '/api/user/updateTag',
          dataType: "json",
          contentType: "application/json",
          data: JSON.stringify(obj.data),
          success: function (tag) {
            if (tag) layer.msg('更新成功');
            else layer.msg('更新失败');
          }
        })
      });

      //监听工具条
      table.on('tool(demo)', function (obj) {
        var data = obj.data;
        if (obj.event === 'del') {
          layer.confirm('真的要删除吗？', function (index) {
            jQuery.ajax({
              url: '/api/user/deleteTagById',
              data: { id: data.id },
              success: function (tag) {
                if (tag) {
                  obj.del();
                  layer.close(index);
                }
              }
            });
          });
        }
      });
    });
  </script>
</body>

</html>
