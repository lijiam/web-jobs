<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>添加人才标签</title>
  <link rel="stylesheet" href="../../scripts/layui/css/layui.css">
  <link rel="stylesheet" href="../../styles/back/common-form.css">
</head>

<body>
  <form class="layui-form layui-form-pane my-form">
    <div style="height: 20px;"></div>
    <div class="layui-form-item">
      <label class="layui-form-label">标签名称</label>
      <div class="layui-input-block">
        <input type="text" name="name" required lay-verify="required" placeholder="请输入标签名称" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">会员人数</label>
      <div class="layui-input-block">
        <input type="number" name="number" required lay-verify="required" placeholder="请输入会员人数" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">打标条件</label>
      <div class="layui-input-block">
        <input type="text" name="cond" required lay-verify="required" placeholder="请输入打标条件" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="formDemo">确定</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </form>

  <script src="../../scripts/jquery.v1.7.2.js"></script>
  <script src="../../scripts/layui/layui.js"></script>
  <script>
    layui.use(['form', 'layer'], function () {
      var form = layui.form;
      var layer = layui.layer;
      form.on('submit(formDemo)', function (data) {
        $.ajax({
          type: 'POST',
          url: '/api/addNewTag',
          dataType: "json",
          contentType: "application/json",
          data: JSON.stringify(Object.assign({ type: '0' }, data.field)),
          success: function (tag) {
            if (tag) {
              layer.msg('添加成功', { time: 1500, end: function () { parent.location.reload() } });
            } else layer.msg('添加失败');
          }
        })
        return false;
      });
    });
  </script>
</body>

</html>
